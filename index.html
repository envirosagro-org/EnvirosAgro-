<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnvirosAgro | Global Strategic Agriculture Network</title>
    <meta name="description" content="EnvirosAgro Strategic Hub: Quantifying global agricultural resilience through the Five Thrusts framework and m(t) intelligence.">
    
    <!-- ESM Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "recharts": "https://esm.sh/recharts@^3.6.0"
      }
    }
    </script>

    <!-- Tailwind & Theme Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        agro: {
                            50: '#f0fdf4', 100: '#dcfce7', 200: '#bbf7d0', 300: '#86efac', 400: '#4ade80',
                            500: '#22c55e', 600: '#16a34a', 700: '#15803d', 800: '#166534', 900: '#14532d', 950: '#052e16',
                        },
                        earth: {
                            50: '#fdfaf9', 100: '#f7f2f0', 200: '#f1e6e1', 300: '#e8d3ca', 400: '#d9b3a3',
                            500: '#c78d73', 600: '#b56d4f', 700: '#9c543a', 800: '#7f4430', 900: '#683727', 950: '#0a0504',
                        },
                        strategic: {
                            blue: '#0f172a',
                            slate: '#1e293b',
                            accent: '#38bdf8'
                        }
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'float': 'float 8s ease-in-out infinite',
                        'spin-slow': 'spin 20s linear infinite',
                        'pulse-gentle': 'pulse-gentle 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'progress': 'progress 3s ease-in-out infinite',
                        'shimmer': 'shimmer 2.5s linear infinite',
                        'scan': 'scan 3s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '50%': { transform: 'translateY(-20px) rotate(1deg)' },
                        },
                        'pulse-gentle': {
                          '0%, 100%': { opacity: 1 },
                          '50%': { opacity: 0.8 },
                        },
                        shimmer: {
                          '0%': { backgroundPosition: '-200% 0' },
                          '100%': { backgroundPosition: '200% 0' },
                        },
                        scan: {
                          '0%, 100%': { transform: 'translateY(0)', opacity: 0.2 },
                          '50%': { transform: 'translateY(100%)', opacity: 1 },
                        }
                    },
                    boxShadow: {
                        'strategic': '0 25px 50px -12px rgba(0, 0, 0, 0.3)',
                        'cinematic-xl': '0 40px 100px -20px rgba(0, 0, 0, 0.4)',
                        'glow-green': '0 0 20px rgba(34, 197, 94, 0.3)',
                        'glow-blue': '0 0 20px rgba(56, 189, 248, 0.3)',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; letter-spacing: -0.01em; }
        
        /* High Fidelity Overlays */
        .strategic-glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .dark .strategic-glass {
            background: rgba(10, 15, 26, 0.7);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .op-gradient {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .nature-impact-gradient {
            background: linear-gradient(135deg, #15803d 0%, #0369a1 100%);
        }

        /* High Precision Components */
        .ea-card {
            @apply bg-white dark:bg-earth-950/50 border border-earth-100 dark:border-white/5 rounded-[2.5rem] shadow-sm transition-all duration-700 hover:shadow-strategic hover:-translate-y-2 overflow-hidden backdrop-blur-sm;
        }

        .ea-header-block {
            @apply strategic-glass rounded-[3rem] p-8 md:p-12 mb-10 border border-white/10 shadow-strategic relative overflow-hidden;
        }

        .ea-btn-op {
            @apply bg-agro-600 hover:bg-agro-500 text-white font-black uppercase text-[10px] tracking-[0.4em] py-4 px-8 rounded-2xl shadow-xl hover:scale-[1.03] active:scale-95 transition-all flex items-center justify-center gap-3 disabled:opacity-50;
        }

        .ea-label-meta {
            @apply text-[9px] font-black uppercase tracking-[0.5em] text-agro-500 mb-4 flex items-center gap-2;
        }

        /* Custom Scrollbar for Hubs */
        .ea-scroll-area {
            @apply overflow-y-auto pr-2;
        }

        .ea-scroll-area::-webkit-scrollbar { width: 4px; }
        .ea-scroll-area::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); border-radius: 10px; }
        .ea-scroll-area::-webkit-scrollbar-thumb { @apply bg-agro-500/20 rounded-full hover:bg-agro-500/40 transition-colors; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .text-balance { text-wrap: balance; }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @media (max-width: 640px) {
            .ea-card { @apply rounded-3xl p-6; }
            .ea-header-block { @apply rounded-[2.5rem] p-6 mb-6; }
        }
    </style>
</head>
<body class="bg-[#fafaf9] dark:bg-[#020617] text-slate-900 dark:text-slate-100 selection:bg-agro-500 selection:text-white antialiased overflow-x-hidden transition-colors duration-500">
    <div id="root"></div>
</body>
</html>
